name: Node CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:lts
      env:
        REDIS_HOST: redis
    services: 
      redis:
        image: redis
        ports: 
          - "6379:6379"
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install npm packages
        run: npm ci
      - name: Bootstrap monorepo packages
        run: npm run bootstrap
      - name: Check
        run: |
          ls -la packages/terminus/node_modules/@anchan828/
          ls -la packages/terminus/node_modules/@anchan828/nest-bull
