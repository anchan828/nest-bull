name: Node CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services: 
      redis:
        image: redis
        ports: 
          - "6379:6379"
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          version: 11.x
      - name: Install npm packages
        run: npm ci
      - name: Bootstrap monorepo packages
        run: npm run bootstrap
      - name: Test monorepo packages
        run: npm test

      
