name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 11.x
        uses: actions/setup-node@v1
        with:
          version: 11.x
      - name: npm install, build, and test
        run: |
          npm install
          npm run bootstrap
